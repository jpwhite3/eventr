# Development profile configuration using Testcontainers
# The actual datasource configuration is provided by DevConfig
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Allow bean definition overriding (needed for AWS services)
spring.main.allow-bean-definition-overriding=true

# Mock AWS configuration for LocalStack
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
aws.s3.bucket-name=eventr-dev
aws.dynamodb.table-name=eventr-dev-table

# LocalStack endpoints
spring.cloud.aws.s3.endpoint=http://localhost:4566
spring.cloud.aws.dynamodb.endpoint=http://localhost:4566

# Disable AWS endpoint validation
spring.cloud.aws.s3.path-style-access-enabled=true

# Email configuration (using a fake SMTP server for development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dev
spring.mail.password=dev
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# CORS Configuration for Development
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://127.0.0.1:3000,http://127.0.0.1:3001,http://127.0.0.1:3002,http://127.0.0.1:3003
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# JWT Configuration for Development
# This is a development-only secret - NEVER use in production
# Generate production secrets using: openssl rand -base64 32
app.jwt.secret=ZGV2ZWxvcG1lbnRTZWN1cmVKV1RTZWNyZXRLZXlGb3JFdmVudFJBcHBsaWNhdGlvbjIwMjQ=
app.jwt.expiration=86400000

# Logging
logging.level.com.eventr=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
